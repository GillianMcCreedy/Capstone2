<!DOCTYPE html>
<html>
  <body>
    <!-- AFrame script -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

    <!-- JS files to manage the scene -->
    <script src="play-on-window-click.js"></script>
    <script src="play-on-vrdisplayactivate-or-enter-vr.js"></script>
    <!-- <script src="hide-once-playing.js"></script> -->

    <!-- Define the scene. -->
    <a-scene>
      <a-videosphere rotation="0 0 0" src="#hub"
                     play-on-window-click
                     play-on-vrdisplayactivate-or-enter-vr>
      </a-videosphere>

      <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
      <a-camera user-height="0" wasd-controls-enabled="true" arrow-key-rotation>
        <!-- Text element for display messaging.  Hide once video is playing. -->
        <a-entity id="msg" position="0 -0.3 -1.5" text="align:center;
                width:3;
                wrapCount:100;
                color:white;
                value: "
                hide-once-playing="#video">
        </a-entity>
      </a-camera>

      <!-- Wait for the video to load. -->
      <a-assets>
        <!-- Single source video. -->
        <video id="hub" style="display:none"
               autoplay="false" loop crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source. -->
          <source type="video/mp4" src="Videos_Compressed/1HUBGuide.mp4" />
        </video>
      </a-assets>
    </a-scene>

    <button onClick="window.location.href='multi-source-detail.html'" style="position:absolute;top:10px;right:10px;">
      Switch
    </button>

  </body>
</html>
